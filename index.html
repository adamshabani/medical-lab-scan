<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eScan | Medical Lab</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
      integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./dist/css/style.css" />
  </head>
  <body class="font-Roboto overflow-y-auto">
    <main
      class="w-full min-h-screen flex justify-center items-center bg-slate-200 bg-opacity-75 pb-8"
    >
      <section class="max-w-md p-8 bg-white shadow-md space-y-8 relative">
        <div class="space-y-5">
          <img src="./dist/images/logo1.jpg" alt="" />

          <div>
            <h1 class="text-2xl font-semibold">Product ID</h1>
            <p class="text-sm">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo
              tempora veritatis iure.
            </p>
          </div>
        </div>

        <div
          class="grid grid-cols-1 grid-rows-4 md:grid-cols-2 md:grid-rows-2 gap-3 border border-stone-300 rounded-md p-3"
        >
          <button
            class="modal-toggler bg-white hover:bg-gray-100 text-gray-800 text-sm font-medium py-2 px-4 border border-gray-400 rounded shadow flex items-center gap-4 capitalize"
          >
            <i class="ri-first-aid-kit-line"></i>
            <span class="text-nowrap">container's Details</span>
          </button>

          <button
            class="modal-toggler bg-white hover:bg-gray-100 text-gray-800 text-sm font-medium py-2 px-4 border border-gray-400 rounded shadow flex items-center gap-4 capitalize"
          >
            <i class="ri-medicine-bottle-line"></i>
            <span class="text-nowrap">supplier's details</span>
          </button>

          <button
            class="modal-toggler bg-white hover:bg-gray-100 text-gray-800 text-sm font-medium py-2 px-4 border border-gray-400 rounded shadow flex items-center gap-4 capitalize"
          >
            <i class="ri-medal-line"></i>
            <span class="text-nowrap">Usage details</span>
          </button>

          <button
            class="modal-toggler bg-white hover:bg-gray-100 text-gray-800 text-sm font-medium py-2 px-4 border border-gray-400 rounded shadow flex items-center gap-4 capitalize"
          >
            <i class="ri-question-line"></i>
            <span class="text-nowrap">Report</span>
          </button>
        </div>

        <!-- Main modal -->
        <div
          id="default-modal"
          aria-hidden="true"
          class="hidden w-full max-h-full absolute top-1/3 md:top-[40%] right-0 left-0 z-50"
        >
          <div class="w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="bg-white rounded-lg shadow">
              <!-- Modal header -->
              <div
                class="flex items-center justify-between py-4 md:py-5 px-8 border-b rounded-t"
              >
                <h3
                  id="modal-title"
                  class="text-xl font-semibold text-gray-900 capitalize"
                >
                  Modal Title
                </h3>
                <button
                  type="button"
                  class="modal-close text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
                  data-modal-hide="default-modal"
                >
                  <svg
                    class="w-3 h-3"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 14 14"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                    />
                  </svg>
                  <span class="sr-only">Close modal</span>
                </button>
              </div>

              <!-- Modal body -->
              <div id="modal-body" class="py-5 md:py-6 px-8 space-y-5"></div>

              <!-- Modal footer -->
              <div
                class="flex items-center py-4 md:py-5 px-8 border-t border-gray-200 rounded-b"
              >
                <button
                  data-modal-hide="default-modal"
                  type="button"
                  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                >
                  Action 1
                </button>
                <button
                  data-modal-hide="default-modal"
                  type="button"
                  class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100"
                >
                  Action 2
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>

  <script src="./dist/js/index.js"></script>
</html>
